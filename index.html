<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>LearnToCode</title>
</head>
<body>
    <main>
        <div id="left-container">
            <h1>Learn to code by<br>
                 watching others</h1>

            <p class="exp">See how experienced developers solve problems in real-time.<br>
                Watching scripted tutorials is great, but understanding how<br>
                developers think is invaluable.</p>
        </div>
        <div id="right-container">
            <div id="top">
                <p class="try"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div id="bottom">
                <form action="submit" id="form" novalidate>
                    
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <label id="label1" for="first-name">
                        <span class="error" aria-live="polite"></span>
                    </label>

                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    <label id="label2" for="last-name">
                        <span class="error" aria-live="polite"></span>
                    </label>

                    
                        <input type="email" id="mail" name="mail" placeholder="Email Adress" required>
                    <label id="label3" for="mail">
                        <span class="error" aria-live="polite"></span>
                    </label>

                    
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    <label id="label4" for="password">
                        <span class="error" aria-live="polite"></span>
                    </label>

                    <button type="submit" class="btn-submit">claim your free trial
                    </button>
                </form>

                <p class="right-footer">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </div>
    </main>
</body>
</html>
